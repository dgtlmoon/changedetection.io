            echo "=== App Log ==="
            cat /tmp/ui-test.log
            kill $APP_PID || true
            exit 1
          fi

          # Cleanup
          kill $APP_PID || true
          wait $APP_PID || true

          echo ""
          echo "✓✓✓ Upgrade test passed: 0.49.1 → ${{ github.ref_name }} ✓✓✓"
          echo "    - Commit: ${{ github.sha }}"
